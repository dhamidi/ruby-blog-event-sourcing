<article class="comment">
  <blockquote>
    <cite>%{author} <a href="mailto:%{email}">%{email}</a></cite>
    <p>%{body}</p>
  </blockquote>

  <form method="POST">
    <input type="hidden" name="comment_id" value="%{comment_id}">
    <p>
      <button formaction="%{action_accept}">Accept</button>
      <button formaction="%{action_reject}">Reject</button>
    </p>
  </form>
</article>
